<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="/css/metronome.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <article class="narrow-article" itemprop="mainContentOfPage" itemscope
            itemtype="http://schema.org/WebApplication">
            <meta itemprop="applicationCategory" content="Tool, Multimedia" />
            <meta itemprop="applicationSubCategory" content="Music Rehearsal" />
            <meta itemprop="operatingSystem" content="any" />
            <div class="row">
                <div class="offset-2 col-8 jumbotron text-center">
                    <div class="row">
                        <button class="offset-3 btn btn-primary btn-lg start" type="button"
                            onclick="window.onPlayPause()"><span class="button-face">▶️</span></button>
                        <h1 class="offset-1"><span class="display">120</span></h1>
                    </div>
                    <div class="row tempo-slider-container">
                        <div class="col-2">
                            <button type="button" class="btn btn-primary btn-xs"
                                onclick="window.decrementTempo()">◀</button>
                        </div>
                        <div class="col-8" style="background-color: blueviolet;">
                            <input type="range" class="tempo-slider" min="20" max="240" step="1"
                                oninput="window.onSliderChanged(this.value)"
                                onchange="window.onSliderChanged(this.value)" />
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary btn-xs"
                                onclick="window.incrementTempo()">▶</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row metronome">
                <div class="col-5" style="background-color: blue;"></div>
                <div class="offset-5 col-2 unpad">
                    <div class="metronome-object">
                        <div class="pendulum-crossbar">
                            <div class="pendulum-grandparent">
                                <div class="pendulum-parent">
                                    <div class="pendulum-child"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <audio class="audio-click" preload="auto" hidden="hidden">
                    <source src="/audio/downbeatClick.wav" type="audio/wav">
                    <source src="/audio/downbeatClick.mp3" type="audio/mp3">
                </audio>
            </div>
        </article>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="/js/metronome.bundle.js"></script>
</body>

</html>
