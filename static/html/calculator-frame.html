<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="/css/calculator.css" rel="stylesheet">
</head>

<body>
    <article class="narrow-article calculator" itemprop="mainContentOfPage" itemscope
        itemtype="http://schema.org/WebApplication">
        <meta itemprop="applicationCategory" content="Tool, Multimedia" />
        <meta itemprop="applicationSubCategory" content="Math" />
        <meta itemprop="operatingSystem" content="IIS/ASP.NET MVC" />
        <table class="device">
            <tr>
                <td colspan="5"><input id="display" class="display" style="text-align: right;" /></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary digit" onclick="window.digit('\b')">←</button></td>
                <td><button type="button" class="btn btn-secondary correctError"
                        onclick="window.correctError()">CE</button></td>
                <td><button type="button" class="btn btn-secondary clear" onclick="window.clear()">C</button></td>
                <td><button type="button" class="btn btn-secondary negate" onclick="window.negate()">±</button></td>
                <td><button type="button" class="btn btn-secondary sqrt" onclick="window.squareRoot()">√</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary digit" onclick="window.digit('7')">7</button></td>
                <td><button type="button" class="btn btn-secondary digit" onclick="window.digit('8')">8</button></td>
                <td><button type="button" class="btn btn-secondary digit" onclick="window.digit('9')">9</button></td>
                <td><button type="button" class="btn btn-secondary binaryOp"
                        onclick="window.binaryOperator('/')">/</button></td>
                <td><button type="button" class="btn btn-secondary percent" onclick="window.percent()">%</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary digit" onclick="window.digit('4')">4</button></td>
                <td><button type="button" class="btn btn-secondary digit" onclick="window.digit('5')">5</button></td>
                <td><button type="button" class="btn btn-secondary digit" onclick="window.digit('6')">6</button></td>
                <td><button type="button" class="btn btn-secondary binaryOp"
                        onclick="window.binaryOperator('*')">*</button></td>
                <td><button type="button" class="btn btn-secondary invert" onclick="window.invert()">1/x</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary digit" onclick="window.digit('1')">1</button></td>
                <td><button type="button" class="btn btn-secondary digit" onclick="window.digit('2')">2</button></td>
                <td><button type="button" class="btn btn-secondary digit" onclick="window.digit('3')">3</button></td>
                <td><button type="button" class="btn btn-secondary binaryOp"
                        onclick="window.binaryOperator('-')">-</button></td>
                <td rowspan="2"><button type="button" class="btn btn-secondary equals"
                        onclick="window.equals()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" class="btn btn-secondary digit zero"
                        onclick="window.digit('0')">0</button></td>
                <td><button type="button" class="btn btn-secondary digit" onclick="window.digit('.')">.</button></td>
                <td><button type="button" class="btn btn-secondary binaryOp"
                        onclick="window.binaryOperator('+')">+</button></td>
            </tr>
        </table>
        <p class="text" itemprop="description">For demonstration only</p>
    </article>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="/js/calculator.bundle.js"></script>
</body>

</html>
