<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="/css/mini-metronome.css" rel="stylesheet">
</head>

<body>
    <div class="container">
<article class="narrow-article mini-metronome" itemprop="mainContentOfPage" itemscope
    itemtype="http://schema.org/WebApplication">
    <meta itemprop="applicationCategory" content="Tool, Multimedia" />
    <meta itemprop="applicationSubCategory" content="Music Rehearsal" />
    <meta itemprop="operatingSystem" content="IIS/ASP.NET MVC" />
    <div class="row">
        <div class="col-9 jumbotron text-center" data-metronome-state="">
            <div class="row">
                <button class="offset-3 btn btn-primary btn-lg start" type="button" onclick="window.onPlayPause()"><span
                        class="button-face">▶️</span></button>
                <h1 class="offset-1"><span class="display">120</span></h1>
            </div>
            <br />
            <div class="row">
                <h2 class="col-3">
                    <span class="timer-display"></span>
                </h2>
                <h2 class="col-9">
                    <span class="exercise-display"></span>
                </h2>
            </div>
        </div>
        <div class="offset-1 col-offset2">
            <div class="metronome-object">
                <div class="pendulum-crossbar">
                    <div class="pendulum-grandparent">
                        <div class="pendulum-parent">
                            <div class="pendulum-child"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h3 class="offset-2 interrupt-timer">Schedule:</h3>
    </div>
    <div class="row">
        <div class="row form-group col-10 container-fluid">
            <table class="table">
                <thead>
                    <tr class="d-flex">
                        <th class="col-1"></th>
                        <th class="col-1">Low</th>
                        <th class="col-1">High</th>
                        <th class="col-1">Time</th>
                        <th class="col-7">Exercise</th>
                        <th class="col-1"></th>
                    </tr>
                </thead>
                <tbody class="exercise-markup">
                </tbody>
            </table>
        </div>
        <div class="row form-group offset-2 col-7">
            <label for="Rest" class="col-form-label">Rest between exercises (sec.)</label>
            <div class="col-2">
                <input name="Rest" class="form-control rest" type="text" />
            </div>
        </div>
        <div class="row form-group offset-2 col-7">
            <div class="form-check">
                <input class="form-check-input start-with-rest" type="checkbox" />
                <label class="form-check-label">Start routine with a rest</label>
            </div>
        </div>
        <div class="row form-group offset-2 col-7">
            <div class="form-check">
                <input class="form-check-input end-with-bell" type="checkbox" />
                <label class="form-check-label">End each exercise with a bell</label>
            </div>
        </div>
        <div class="row form-group offset-2 col-7">
            <div class="form-check">
                <input class="form-check-input click-on-off" type="checkbox" />
                <label class="form-check-label" for="click-on-off">Click on/off</label>
            </div>
        </div>
        <div class="row offset-2 col-7">
            <br />
        </div>
        <div class="row offset-2 col-7">
            <button class="btn btn-primary btn-lg active" onclick="window.createLink()">Create Link</button>
        </div>
    </div>
    <div class="row">
        <audio class="audio-click" preload="auto" hidden="hidden">
            <source src="/audio/downbeatClick.wav" type="audio/wav">
            <source src="/audio/downbeatClick.mp3" type="audio/mp3">
        </audio>
        <audio class="audio-end-exercise" preload="auto">
            <source src="/audio/EndExercise.wav" type="audio/wav">
            <source src="/audio/EndExercise.mp3" type="audio/mp3">
        </audio>
        <audio class="audio-end-routine" preload="auto">
            <source src="/audio/EndRoutine.wav" type="audio/wav">
            <source src="/audio/EndRoutine.mp3" type="audio/mp3">
        </audio>
    </div>
</article>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="/js/acceleratingMetronome.bundle.js"></script>
</body>

</html>
