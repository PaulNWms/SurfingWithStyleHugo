<nav class="navbar navbar-default">
    <div class="col-sm-offset-2 col-sm-8">
        <div class="col-xs-6">
            <span class="navbar-brand">Total: <span id="total">0</span></span>
        </div>
        <div class="col-xs-6">
            <span class="navbar-brand">Remaining: <span id="remaining">0</span></span>
        </div>
    </div>
</nav>

<div id="selectDeckDiv" style="display:block">
    <div class="input-group mb-3 col-sm-offset-2 col-xs-10">
        <select id="select-deck" class="form-control" placeholder="Select Deck" aria-label="Select Deck"></select>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="selectDeck()">Select</button>
        </div>
    </div>
</div>

<div id="fromToDiv" style="display:none">
    <div class="input-group mb-3 col-sm-offset-2 col-xs-10">
        <input type="number" id="from" class="form-control" placeholder="From" aria-label="From">
        <div class="input-group-append">
            <input type="number" id="to" class="form-control" placeholder="To" aria-label="To">
        </div>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="selectRange()">Select</button>
        </div>
    </div>
</div>

<div id="countDiv" style="display:none">
    <div class="input-group mb-3 col-sm-offset-2 col-xs-10">
        <input type="number" id="count" class="form-control" placeholder="Count" aria-label="Count">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="start()">Start</button>
        </div>
    </div>
</div>

<div id="mainDiv" style="display:none">
    <div class="row col-sm-offset-1 col-sm-10 card">
        <div id="question" class="col-xs-12" style="background:yellow;">
            <span>&nbsp;</span>
        </div>
    </div>

    <div class="row col-sm-offset-1 col-sm-10">
        <div id="answer" class="col-xs-12" style="background:lightblue;">
            <span>&nbsp;</span>
        </div>
    </div>

    <div class="row col-sm-offset-3 col-sm-6">
        <button type="button" class="col-xs-12 btn btn-primary btn-lg btn-block" id="flip"
            onclick="flipCard()">Flip</button>
    </div>
    <div class="row col-sm-offset-3 col-sm-6">
        <div class="btn-group" role="group" aria-label="Right/Wrong">
            <button type="button" class="col-xs-6 btn btn-secondary btn-lg btn-block" id="right" onclick="setRight()"
                disabled>Right</button>
            <button type="button" class="col-xs-6 btn btn-secondary btn-lg btn-block" id="wrong" onclick="setWrong()"
                disabled>Wrong</button>
        </div>
    </div>
</div>
