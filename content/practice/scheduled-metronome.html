<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scheduled Metronome</title>
    <link href="/css/mini-metronome.css" rel="stylesheet">
    <link href="/css/metronome.css" rel="stylesheet">
</head>

<body>
    <article class="narrow-article mini-metronome" itemprop="mainContentOfPage" itemscope
        itemtype="http://schema.org/WebApplication">
        <meta itemprop="applicationCategory" content="Tool, Multimedia" />
        <meta itemprop="applicationSubCategory" content="Music Rehearsal" />
        <meta itemprop="operatingSystem" content="any" />

        <div style="display: flex; justify-content: space-around; align-items: center; width: 100%;">
            <div class="control-panel jumbotron" data-metronome-state="">
                <div>
                    <button class="start" type="button" onclick="window.onPlayPause()"><span
                            class="button-face">▶️</span></button>
                </div>
                <h1>&nbsp<span class="display">120</span>&nbsp</h1>
                <h2 class="timer-exercise-display">
                    <div style="width: 20%">
                        <span class="timer-display">2:00</span>
                    </div>
                    <div style="width: 80%">
                        <span class="exercise-display"></span>
                    </div>
                </h2>
            </div>

            <div class="metronome-object">
                <div class="spacer"></div>
                <div class="pendulum-crossbar">
                    <div class="pendulum-grandparent">
                        <div class="pendulum-parent jumbotron" data-metronome-state="">
                            <div class="pendulum-child"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Schedule:</h3>
        <div style="width: 80%;">
            <div>
                <table class="table">
                    <thead>
                        <tr">
                            <th class="col-1"></th>
                            <th class="col-1">mm</th>
                            <th class="col-1">Time</th>
                            <th style="width: 65%;">Exercise</th>
                            <th class="col-1"></th>
                            </tr>
                    </thead>
                    <tbody class="exercise-markup">
                    </tbody>
                </table>
            </div>
            <div class="option-row">
                <label for="Rest">Rest between exercises (sec.)</label>&nbsp;
                <input name="Rest" class="rest" type="text" style="width: 3em" />
            </div>
            <div class="option-row">
                <input class="start-with-rest" type="checkbox" />
                <label for="start-with-rest">Start routine with a rest</label>
            </div>
            <div class="option-row">
                <input class="end-with-bell" type="checkbox" />
                <label for="end-with-bell">End each exercise with a bell</label>
            </div>
            <div class="option-row">
                <input class="click-on-off" type="checkbox" />
                <label for="click-on-off">Click on/off</label>
            </div>
            <br />
            <div>
                <button class="my-button" onclick="window.createLink()">Create Link</button>
            </div>
        </div>
        <div>
            <audio class="audio-click" preload="auto" hidden="hidden">
                <source src="/audio/downbeatClick.wav" type="audio/wav">
                <source src="/audio/downbeatClick.mp3" type="audio/mp3">
            </audio>
            <audio class="audio-end-exercise" preload="auto">
                <source src="/audio/EndExercise.wav" type="audio/wav">
                <source src="/audio/EndExercise.mp3" type="audio/mp3">
            </audio>
            <audio class="audio-end-routine" preload="auto">
                <source src="/audio/EndRoutine.wav" type="audio/wav">
                <source src="/audio/EndRoutine.mp3" type="audio/mp3">
            </audio>
        </div>
    </article>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="/js/scheduledMetronome.bundle.js"></script>
</body>

</html>
