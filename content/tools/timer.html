<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metronome</title>
    <link href="/css/my-style.css" rel="stylesheet">
</head>

<body>

    <article class="narrow-article timer" itemprop="mainContentOfPage" itemscope
        itemtype="http://schema.org/WebApplication">
        <meta itemprop="applicationCategory" content="Tool, Multimedia" />
        <meta itemprop="applicationSubCategory" content="Time Management" />
        <meta itemprop="operatingSystem" content="IIS/ASP.NET MVC" />
        <div class="control-panel">
            <div>
                <button class="start" type="button" onclick="window.onStartPause()"><span
                        id="button-face"></span></button>
            </div>
            <h1><span id="timer-display"></span></h1>
        </div>
        <div class="my-row" style="justify-content: center;">
            <label for="formatted-duration">Duration</label>&nbsp;
            <input style="width: 5em;" id="formatted-duration" type="text" />
        </div>
        <p>Enter the timer duration, or choose one of the presets.</p>
        <div data-toggle="buttons">
            <table>
                <tr>
                    <td>
                        <button class="my-button" onclick="window.min1()">1 min.</button>
                    </td>
                    <td>
                        <button class="my-button" onclick="window.min2()">2 min.</button>
                    </td>
                    <td>
                        <button class="my-button" onclick="window.min3()">3 min.</button>
                    </td>
                    <td>
                        <button class="my-button" onclick="window.min5()">5 min.</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="my-button" onclick="window.min10()">10 min.</button>
                    </td>
                    <td>
                        <button class="my-button" onclick="window.min15()">15 min.</button>
                    </td>
                    <td>
                        <button class="my-button" onclick="window.min20()">20 min.</button>
                    </td>
                    <td>
                        <button class="my-button active" onclick="window.min25()">25 min.</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="my-button" onclick="window.min30()">30 min.</button>
                    </td>
                    <td>
                        <button class="my-button" onclick="window.min45()">45 min.</button>
                    </td>
                    <td>
                        <button class="my-button" onclick="window.min60()">1 hour</button>
                    </td>
                    <td>
                        <button class="my-button" onclick="window.min90()">90 min.</button>
                    </td>
                </tr>
            </table>
        </div>
    </article>

    <audio class="audio-bell" preload="auto">
        <source src="/audio/EndRoutine.wav" type="audio/wav">
        <source src="/audio/EndRoutine.mp3" type="audio/mp3">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="/js/timer.bundle.js"></script>

</body>
